<script>
// play / pause 控制
const audio = document.getElementById('spookyAudio');
const btn = document.getElementById('playBtn');
btn.addEventListener('click', ()=>{
  if (audio.paused) {
    audio.play().catch(()=>{ alert('瀏覽器可能阻擋自動播放，請允許播放或再次點擊。'); });
    btn.textContent = '⏸ 暫停音效';
    btn.classList.remove('paused');
  } else {
    audio.pause();
    btn.textContent = '▶ 播放音效';
    btn.classList.add('paused');
  }
});

// 替換現有 awesome-marker 裡的 icon 內容（用南瓜/鬼圖示）
function replaceMarkerImages() {
  // 南瓜與鬼圖示來源
  const pumpkin = 'https://upload.wikimedia.org/wikipedia/commons/7/73/Jack-o%27-lantern_flat_icon.png';
  const ghost = 'https://upload.wikimedia.org/wikipedia/commons/4/4f/White_ghost_icon.svg';
  const bat = 'https://upload.wikimedia.org/wikipedia/commons/3/3a/Bat_icon.svg';
  // 找到所有 marker icon 的 DOM 元素
  const icons = document.querySelectorAll('.awesome-marker .awesome-marker-icon, .awesome-marker-icon');
  icons.forEach((el, idx)=>{
    // 隨機在南瓜、鬼、蝙蝠三種中挑一個作為圖示
    const picks = [pumpkin, ghost, bat];
    const pick = picks[idx % picks.length];
    // 若已經放 img，就更新 src；否則插入 img
    let img = el.querySelector('img');
    if (!img) {
      img = document.createElement('img');
      img.style.width = '34px';
      img.style.height = '34px';
      img.style.pointerEvents = 'none';
      el.appendChild(img);
    }
    img.src = pick;
    // 調整大小讓它看起來像 marker
    img.style.marginTop = '2px';
  });
}

// 在地圖建立後延遲呼叫替換（確保 markers 已生成）
window.addEventListener('load', ()=>{
  setTimeout(replaceMarkerImages, 600);
});

</script>
